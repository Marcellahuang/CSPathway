    <script>
      setInterval(Timer, 600)
      var b = false;

      function Timer()
      {
        var f = document.getElementsByClassName("demo");

        if (!b)
        {
          for (var i = 0; i < f.length; i++)
          {
            f[i].innerHTML = makeid(Math.round(Math.random() * 2) + 4);
            f[i].style.color = "darkgray";
            f[i].style.position = "absolute";
            f[i].style.fontSize = 'x-large';
            f[i].style.left = Math.random() * 1500 + 'px';
            f[i].style.top = Math.random() * 600 + 'px';
          }
          b = true;
        }

        for (var i = 0; i < f.length; i++)
        {
          if (getPos(f[i]).y >= 40)
          {
            f[i].style.top = '1px';
            f[i].innerHTML = makeid(Math.round(Math.random() * 2) + 4);
            f[i].style.left = Math.random() * 1500 + 'px';
          }
          else {
            f[i].style.top = getPos(f[i]).y + 1 + 'px';
          }
        }
      }

      function getPos(el)
      {
            var rect=el.getBoundingClientRect();
            return {x:rect.left,y:rect.top};
      }

      function makeid(length)
      {
          var result           = '';
          var characters       = "01";
          var charactersLength = characters.length;

          for ( var i = 0; i < length; i++ ) {
              result += characters.charAt(Math.floor(Math.random() * charactersLength)) + "<br>";
          }
          return result;
      }
    </script>
