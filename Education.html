    <script>
      setInterval(Timer, 150)
      var b = false;
      function Timer()
      {
        var f = document.getElementsByClassName("matrix");

        if (!b)
        {
          for (var i = 0; i < f.length; i++)
          {
            f[i].innerHTML = binary(Math.round(Math.random() * 2) + 3);
            f[i].style.color = "white";
            f[i].style.position = "absolute";
            f[i].style.fontSize = 'large';

            if (i >= 14)
              f[i].style.left = (i + 7) * 50 + 'px';
            else
              f[i].style.left = i * 50 + 'px';
            f[i].style.top = Math.random() * 20 + 'px';
          }
          b = true;
        }

        for (var i = 0; i < f.length; i++)
        {
          if (f[i].getBoundingClientRect().top >= 40)
          {
            f[i].style.top = '1px';
            f[i].innerHTML = binary(Math.round(Math.random() * 2) + 3);
          }
          else {
            f[i].style.top = f[i].getBoundingClientRect().top + 1 + 'px';
          }
        }
      }

      function binary(length)
      {
          var result           = '';
          var characters       = "01";
          var charactersLength = characters.length;
          for ( var i = 0; i < length; i++ ) {
              result += characters.charAt(Math.floor(Math.random() * charactersLength)) + "<br>";
          }
          return result;
      }
    </script>
